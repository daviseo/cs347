    <figure id="p1"> 
        <h1>CSS Box Model</h1>
        <p>The CSS box model provides a way to specify size, position, and more properties 
           that are important to have control over. Browsers rendering engines treat every 
           element according to the basic box model, and multiple elements can be grouped 
           together and treated as a box with it's own properties.</p>
    </figure>

    <figure id="p2"> 
        <h1>Important Properties</h1>
        <p>The content area includes the main text or media, the padding area provides space 
           between the content and the border, the border area contains the content and padding,
           and the margin area further seperates this element from others. All of these pieces 
           can be sized, colored and more. <br><br>I am a box element, here is my CSS formatting! 
           &#x2192;</p>
    </figure>

    <figure id="code"> 
        <h1>Code</h1>
        <pre>        
            <code>

  text-align: center;
  box-sizing: border-box;
  background-color: coral;
  border: 25px dotted crimson;
} 
            </code>
        </pre>
